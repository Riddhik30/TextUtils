<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TextUtils App</h1>
    </header>
    <main>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <button id="uppercaseBtn">Convert to Uppercase</button>
        <button id="lowercaseBtn">Convert to Lowercase</button>
        <button id="capitalizeBtn">Capitalize Text</button>
        <button id="countWordsBtn">Count Words</button>
        <button id="reverseBtn">Reverse Text</button>
        <div id="output"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
